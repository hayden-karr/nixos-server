# SecretStore - Configures ESO to authenticate with Vault using AppRole
# This is the connection configuration for External Secrets Operator
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: immich-friend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "immich-friend"
      version: "v2"
      auth:
        appRole:
          path: "approle"
          roleRef:
            name: "vault-approle"
            key: "role-id"
          secretRef:
            name: "vault-approle"
            key: "secret-id"
