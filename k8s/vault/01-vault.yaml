# Vault - HashiCorp Vault for Secrets Management
# Production-grade deployment with file storage backend
#
# SETUP REQUIRED AFTER DEPLOYMENT:
#   1. Initialize: kubectl exec -it vault-0 -n vault -- vault operator init
#   2. Unseal: kubectl exec -it vault-0 -n vault -- vault operator unseal <key>
#   3. Enable AppRole: kubectl exec -it vault-0 -n vault -- vault auth enable approle
#   4. Configure secrets and policies (see README)

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    ui = true
    disable_mlock = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }

    storage "file" {
      path = "/vault/data"
    }

    api_addr = "http://vault.vault.svc.cluster.local:8200"
    cluster_addr = "http://vault-0.vault-internal.vault.svc.cluster.local:8201"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  serviceName: vault-internal
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 100

      containers:
        - name: vault
          image: hashicorp/vault:1.15
          command: ["vault", "server", "-config=/vault/config/vault.hcl"]
          ports:
            - containerPort: 8200
              name: http
              protocol: TCP
            - containerPort: 8201
              name: internal
              protocol: TCP
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: SKIP_SETCAP
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /vault/config
              readOnly: true
            - name: data
              mountPath: /vault/data
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - IPC_LOCK
              drop:
                - ALL
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: vault-config

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: vault
  ports:
    - name: http
      port: 8200
      targetPort: 8200
    - name: internal
      port: 8201
      targetPort: 8201
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
    - name: http
      port: 8200
      targetPort: 8200
---
apiVersion: v1
kind: Service
metadata:
  name: vault-external
  namespace: vault
  labels:
    app: vault
  annotations:
    # This service exposes Vault on the host for OpenTofu access
    # LoadBalancer type automatically binds to host in rootless k3s
    # Port 8300 (>=1024) = no offset, accessible at host:8300
    # Using 8300 to avoid collision with Podman Vault on 8200
spec:
  type: LoadBalancer
  selector:
    app: vault
  ports:
    - name: http
      port: 8300
      targetPort: 8200
