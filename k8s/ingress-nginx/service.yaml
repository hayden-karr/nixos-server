# Service for ingress-nginx-controller
# Exposes the controller on localhost:8081 for Cloudflare Tunnel
# Uses LoadBalancer type (binds to host in rootless k3s via servicelb)
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  selector:
    app: ingress-nginx
  ports:
    - name: http
      port: 8081
      targetPort: 80
      protocol: TCP
